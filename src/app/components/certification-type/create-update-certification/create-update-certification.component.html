
<form nz-form [formGroup]="programsForm" (ngSubmit)="onSubmit()">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>name</nz-form-label>
    <nz-form-control [nzSpan]="24"   nzErrorTip="please write program name">
      <input nz-input formControlName="name"   />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="18">
      <button nz-button nzType="primary" [disabled]="!programsForm.valid">Submit</button>
    </nz-form-control>
  </nz-form-item>
</form>
