
<nz-card [nzTitle]="cardTitle" [nzExtra]="tabExtraTpl">
  <ng-template #cardTitle>
    <i nz-icon nzType="branches"></i>  Department-Program-Type
  </ng-template>
  <ng-template #tabExtraTpl>
    <button nz-button nzType="primary" (click)="open()" class="add-button"><i nz-icon nzType="plus"></i>Add Department-Program-Type</button>
  </ng-template>
  <nz-table #basicTable [nzData]="listOfDptData">
    <thead>
    <tr>
      <th>#</th>
      <th>Department Name</th>
      <th>Program</th>
      <th>Program Type</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data; let i = index">
      <td>{{ i+1 }}</td>
      <td>{{ data.department.name }}</td>
      <td>{{ data.programs.name }}</td>
      <td>{{ data.programType.name }}</td>
      <td nzAlign="center" >
        <div  nz-row>
          <div   nz-col nzSpan="8"></div>
          <div   nz-col nzSpan="4">
            <i class="edit-btn"    nz-icon nzType="edit"  (click)="editDrawer(data.id)"   nzTheme="outline" nz-tooltip="edit"></i>
          </div>
          <div   nz-col nzSpan="4">  </div>
          <div  nz-col nzSpan="4">
            <a nz-popconfirm nzPopconfirmTitle="Are you sure delete this task?"
               (nzOnConfirm)="confirm(data.id)" (nzOnCancel)="cancel()"  >
              <i class="delete-button" nzTooltipColor="red"  nz-icon nzType="delete" nzTheme="outline"  nz-tooltip="delete"></i>
            </a>
          </div>
          <div   nz-col nzSpan="4">  </div>
        </div>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>

<!--    add drawer-->

<nz-drawer
  [nzClosable]="true"
  [nzVisible]="visibleDrawer"
  nzPlacement="right"
  nzWidth="30%"
  nzTitle="Add new Department-Program-Type"
  (nzOnClose)="close()">
  <form *nzDrawerContent nz-form [formGroup]="DptForm" (ngSubmit)="saveDpt()">
    <div *ngIf="successMessage">
      <div class="row">
        <div class="col-md-1 "></div>
        <div class="col-md-10 alert alert-success">
          <H4>{{successMessage}}</H4>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <div *ngIf="errorMessage">
      <div class="row">
        <div class="col-md-1 "></div>
        <div class="col-md-10 alert alert-danger">
          <H4>{{errorMessage}}</H4>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>


    <nz-form-item>
      <nz-form-label [nzSpan]="7"  nzRequired>Department</nz-form-label>
      <nz-select   formControlName="departmentId" nzPlaceHolder="Select department"  >
        <nz-option *ngFor="let data of listOfDepartmentData"   nzValue="{{data.id}}" nzLabel="{{data.name}}"></nz-option>
      </nz-select>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="7"   nzRequired>Program</nz-form-label>
      <nz-select   formControlName="programId" nzPlaceHolder="Select Program"  >
        <nz-option *ngFor="let data of listOfProgramData"  nzValue="{{data.id}}" nzLabel="{{data.name}}"></nz-option>
      </nz-select>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="7"   nzRequired>Program Type</nz-form-label>
      <nz-select   formControlName="programTypeId" nzPlaceHolder="Select Program Type"  >
        <nz-option *ngFor="let data of listOfProgramTypeData"    nzValue="{{data.id}}" nzLabel="{{data.name}}"></nz-option>
      </nz-select>
    </nz-form-item>


    <nz-form-item>
      <nz-form-control [nzOffset]="7" [nzSpan]="18">
        <button nz-button nzType="primary" [disabled]="!DptForm.valid">Submit</button>
        <button style="margin-top: 10px" nz-button (click)="resetForm($event)">Reset</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-drawer>


<!--    edit drawer-->

<nz-drawer
  [nzClosable]="true"
  [nzVisible]="visibleEditDrawer"
  nzWidth="25%"
  nzPlacement="right"
  nzTitle="Edit Dpt"
  (nzOnClose)="close()" >

  <form *nzDrawerContent  nz-form [formGroup]="editForm" (ngSubmit)="UpdateForm(editForm.value)">
    <div *ngIf="successMessage">
      <div class="row">
        <div class="col-md-1 "></div>
        <div class="col-md-10 alert alert-success">
          <H4 style="color: green">{{successMessage}}</H4>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <div *ngIf="errorMessage">
      <div class="row">
        <div class="col-md-1 "></div>
        <div class="col-md-10 alert alert-danger">
          <H4>{{errorMessage}}</H4>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>DepartmentName</nz-form-label>
      <nz-form-control [nzSpan]="16"  >
        <input   formControlName="name"   ngModel="{{editObject.department.name }}"  />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzOffset]="7" [nzSpan]="12">
        <button nz-button nzType="primary" >Submit</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-drawer>
