
  <form  nz-form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>name</nz-form-label>
      <nz-form-control [nzSpan]="24"   nzErrorTip="please write role name">
        <input nz-input formControlName="name"   />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzOffset]="7" [nzSpan]="18">
        <button nz-button nzType="primary" [disabled]="!roleForm.valid">Submit</button>
       </nz-form-control>
    </nz-form-item>
  </form>
